<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="style.css">

  <body>
    <div class='heading'><h1>National US Gross Domestic Product by Industry</h1></div>

    <script>

      d3.csv("streamgraphT.csv")
        .row(function(d){
          return{
            Period: parseFloat(d.Period.toString().replace("Q","."))
          };
        })
        .get(function(data){
          for (var i = 0; i < data.length; i++) {
            console.log(typeof(data[i].Period));
          }
        });
    </script>
